@import lib.model.Todo
@(vv: model.ViewValueCommon, todos:  Seq[Todo])
@common.Default(vv) {
   <a>todoの全件表示</a>
   <ul>
      @for(todo <- todos) {
         <li>@todo.title</li>
         <ul>
            <li>@todo.content</li>
            <li>@todo.status.name</li>
            <li>@todo.category</li>
         </ul>
      }
   </ul>
}
